<div #popUp
     class="
 border-2
 rounded-2xl text-white
 w-44 elix__border-color
 border-solid
"
     (mouseenter)="pauseTimeout()"
     (mouseleave)="resumeTimeOut()"
>
  <div
  >
    <div>
      <p class="truncate">{{dataUser.email || dataUser.user.email}} </p>
    </div>
    <div class="flex justify-center">
      <button mat-flat-button (click)="signOut()">Sign Out</button>
    </div>
  </div>
</div>
