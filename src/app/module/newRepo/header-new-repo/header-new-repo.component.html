<div class="pt-12 vorkurt__color-text font-normal">
  <div>
    <div class="pb-5 vorkurt__border-bottom mb-6">
      <div class="text-2xl font-normal">
        <p>
          Create New Repository
        </p>
      </div>
      <div class="md:block xl:flex">
        <div class="vorkurt__header__width-container">
          <p class="leading-4 racking-widest vorkurt__color-text-line vorkurt__text-size-secondary w-44 xl:w-full">
            A repository contains all project files, including the revision history. Already have a project repository
            elsewhere?
          </p>
        </div>
        <div class="xs:bg-blue-700 xl:w-1/12 text-blue-500 underline cursor-pointer racking-widest leading-4">
          <p>
            Import a repository
          </p>
        </div>
      </div>
    </div>
    <div class="vorkurt__border-bottom pb-5 mb-6 vorkurt__border-bottom">
      <div>
        <div class="flex flex-col">
          <span class="text-base m-0">Repository template</span>
          <span class="vorkurt__color-text-line">Start your repository with a template repository's contents.</span>
        </div>
        <div class="pt-6"
        >
          <div class="w-36">
            <button mat-raised-button (click)="openService($event)" id="button"
                    class="w-full flex vorkurt__color-background vorkurt__color-text text-base font-normal
               vorkurt__border-color
          "
          style="padding-left: 2px;"
          >
          No template
          <mat-icon class="flex fixed" [svgIcon]="'fa_solid:sort-down'"></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
